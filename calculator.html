<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main">
      <div class="container">
        <h1>Калькулятор</h1>
        <section class="calculator">
          <div class="calculator__row">
            <label>
              <span>Значение 1</span>
              <input type="number" class="calculator__first-value" />
            </label>
            <label>
              <span>Значение 2</span>
              <input type="number" class="calculator__second-value" />
            </label>
          </div>

          <div class="calculator__buttons">
            <button value="plus">+</button>
            <button value="minus">-</button>
            <button value="multiply">*</button>
            <button value="division">/</button>
            <button value="remainderOfDivision">%</button>
          </div>

          <div class="calculator__result-row">
            <p>Результат</p>
            <input class="calculator__result" disabled value="" />
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
